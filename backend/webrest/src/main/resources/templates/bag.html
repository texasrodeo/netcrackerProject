<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваша корзина</title>
</head>
<body>


<h2>Товары</h2>


<p th:if = "${message}" th:text="${message}"></p>
<table>

    <th:block th:each="item : ${items}">
    <tr>
        <td th:text="${item.}"> </td>
        <td th:text="${item.getPrice() }"> </td>
    </tr>
    </th:block>
</table>




</body>
</html>
