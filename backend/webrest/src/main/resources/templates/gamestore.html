<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

    <meta charset="UTF-8">
    <title>Список аккаунтов</title>
</head>
<body>
<h1 th:text="  ${header}" >


</h1>
<table>
    <th:block th:each="account : ${accounts}">
        <br>
        <a th:href="@{gamestore/account(id=${account.getId()})}" th:text="${account.getDescription()}">  </a>
    </th:block>
</table>


</body>
</html>
