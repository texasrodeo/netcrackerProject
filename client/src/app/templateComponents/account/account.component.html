<div *ngIf="!added">
  <div  align="center">
    <div  class="col-sm-10">
      <div class="card card-block text-center">
        <div class="card-body">
          <h4 class="card-title">Аккаунт</h4>
          <p class="card-text">{{account?.description}}</p>
          <p class="card-text">Цена: {{account?.price}}</p>

        </div>
        <div class="card-footer text-center">

          <button routerLink="/gamestore" [queryParams]="{'id':account?.gameId.toString()}" class="btn-primary btn-sm float-left">Назад</button>
          <button (click)="addToCart()" class="btn-primary btn-sf float-right">Добавить в корзину</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="added">
  <div align="center">
    <div  class="col-sm-10">
      <div class="card card-block text-center">
        <div class="card-body">
          <h4 class="card-title">{{message}}</h4>
          <button routerLink="/gamestore" [queryParams]="{'id':account.gameId.toString()}" class="btn-primary btn-sm float-left">Продолжить покупки</button>
          <button routerLink="/bag" class="btn-primary btn-sm float-right">Перейти в корзину</button>
        </div>
      </div>
    </div>
  </div>
</div>
