<div align="center">
  <h3 class="display-3">Вход</h3>
  <div class="col-md-6">
    <div class="card card-container">

      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input
            id="username"
            type="text"
            class="form-control"
            name="username"
            placeholder="Имя пользователя"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Обязательное поле
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            placeholder="Пароль"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Обязательное поле</div>
            <div *ngIf="password.errors.minlength">
              Минимум 6 символов
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Войти
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Ошибка: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Вы успешно вошли
      </div>
    </div>
  </div>
</div>
