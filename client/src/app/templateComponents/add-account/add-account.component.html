<div class="col-md-12">
<div class="card card-container">

  <form
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">

      <label for="description">Описание</label>
      <input
        type="text"
        class="form-control"
        name="description"
        [(ngModel)]="form.description"
        required

        #description="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && description.invalid"
      >
        Обязательное поле
      </div>
    </div>

    <div class="form-group">
      <label for="price">Цена</label>
      <input
        class="form-control"
        name="price"
        [(ngModel)]="form.price"
        required

        #price="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && price.invalid"
      >
        <div *ngIf="price.errors.required">Обязательное поле</div>
      </div>
      <div class="form-group">

        <label for="login">Логин для входа   </label>
          <input
            class="form-control"
            name="price"
            [(ngModel)]="form.login"
            required

            #login="ngModel"
          />

        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && login.invalid"
        >
          <div *ngIf="login.errors.required">Обязательное поле</div>
        </div>
        <div class="form-group">

          <label for="password">Пароль для входа</label>
            <input
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required

              #password="ngModel"
            />

          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Обязательное поле</div>
          </div>
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Добавить
      </button>
    </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="message">
   {{message}}
  </div>
</div>
</div>
